{% load static %}
{% load crispy_forms_tags %}
{% include "dashboard/login_header.html" %}
<!-- Breadcrumb -->
<div id="breadcrumb">
    <div class="container">
        <h3 class="breadcrumb-header">Brand #{{ object.id }}</h3>
        <ul class="breadcrumb-tree">
            <li>
                <a href="{% url "home-view" %}">Home</a>
            </li>
            <li>
                <a href="{% url "management-view" %}">Management panel</a>
            </li>
            <li>
                <a href="{% url "management-brands" %}">Brands</a>
            </li>
            <li class="active">Brand #{{ object.id }}</li>
        </ul>
    </div>
</div>
<div class="container" style="margin-top:30px;max-width:700px;">
    <section class="section"
             style="background:#FFF;
                    padding:20px;
                    border:1px solid #E4E7ED;
                    border-radius:10px">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-buttons">
                <button type="submit" class="primary-btn">Save</button>
                <a href="{% url "management-brands" %}"
                   class="primary-btn"
                   style="background:#999">Cancel</a>
            </div>
        </form>
    </section>
</div>
<footer id="bottom-footer" style="margin-top:40px;padding:20px 0;">
</footer>
